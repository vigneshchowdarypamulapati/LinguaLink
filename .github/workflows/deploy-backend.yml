name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: npm ci

      - name: Lint check
        working-directory: Backend
        run: npx eslint . --ext .js --max-warnings 0
        continue-on-error: true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: lingualink-422af

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy lingualink-backend \
            --source ./Backend \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "MONGO_URL=${{ secrets.MONGO_URL }}" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars "EMAIL_USER=${{ secrets.EMAIL_USER }}" \
            --set-env-vars "EMAIL_PASS=${{ secrets.EMAIL_PASS }}"
